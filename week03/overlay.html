<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Example of CSS position absolute and fixed layout with text overlay."
    />
    <meta name="author" content="Pablo Palacios" />
    <title>CSS Layout: Position Absolute</title>
    <link rel="stylesheet" href="styles/overlay.css" />
  </head>
  <body>
    <main>
      <h2>CSS Layout: Position Absolute</h2>
      <div class="herodiv">
        <img
          src="http://loremflickr.com/700/300/brazil"
          alt="Placeholder image"
          width="850"
          height="300"
        />
        <section class="stats">
          <h3>Brazil</h3>
          <p>Language: <span id="lan">Portuguese</span></p>
          <p>
            Size: <span id="size">8.5m km<sup>2</sup></span>
          </p>
          <p>Visited?: <span id="visit">No</span></p>
        </section>
      </div>
    </main>
    <footer>
      Footer Content in Fixed Position with bottom set at 0 pixels.
    </footer>
  </body>
</html>
